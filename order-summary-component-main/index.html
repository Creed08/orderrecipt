<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <img class ="div-img-1" src="images\illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class='content'>  You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    <div class="annual-card">
      <img class="music-icon" src="images\icon-music.svg" alt="">
      <h3>Annual Plan</h3>
      <h4>$59.99/year</h>
      <a class="change-link" href="#">Change</a>
    </div>

    <button class="btn" type="button" name="Proceed to Payment">Proceed to Payment</button>
    <a class="cancel-link" href="#">Cancel Order</a>

  </div>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sam Horrison</a>.
  </div>


</body>
</html>
